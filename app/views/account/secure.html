{% extends "layout.html" %}
{% block content %}
<div class="page-header">
    <h2>个人中心</h2>
</div>
<ul class="nav nav-tabs" role="tablist">
  <li role="presentation"><a href="{{sub_uri}}/account/index">个人信息</a></li>
  <li role="presentation"><a href="{{sub_uri}}/account/resume">个人简历</a></li>
  <li role="presentation" class="active"><a href="{{sub_uri}}/account/secure">账户安全</a></li>
</ul>
<br/>
<div class="col-md-6">
    <p>上次登录时间：<span>{{user.last_sign_in_at | datetime_format_long}}</span></p>
    <p>上次登录IP：<span>{{user.last_sign_in_ip}}</span></p>
    <p>本次登录时间：<span>{{user.current_sign_in_at | datetime_format_long}}</span></p>
    <p>本次登录IP：<span>{{user.current_sign_in_ip}}</span></p>
    <br/>

    <form method="post" action="{{sub_uri}}/account/secure">
        <legend>修改登录密码</legend>
        <div class="form-group">
            <label for="old_password">原密码</label>
            <input id="old_password" name="old_password" type="password" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="new_password">新密码</label>
            <input id="new_password" name="new_password" type="password" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="repeat_password">重复密码</label>
            <input id="repeat_password" name="repeat_password" type="password" class="form-control"/>
        </div>

        <p>
            <input class="btn btn-primary" name="commit" value="确认" type="submit">
        </p>
    </form>
</div>
{% endblock %}
